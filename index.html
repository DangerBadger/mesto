<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Сервис о путешествиях">
  <meta name="keywords" content="Жак-Ив, Кусто, Карачаевск, Mesto, Гора, Эльбрус, Домбай, Russia, Россия">
  <meta name="author" content="Чивчиев Кирилл">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <h1 class="header__title">
        <img src="./images/mesto-logo.svg" alt="Логотип Место, Росссия" class="header__logo">
      </h1>
      <hr class="header__line"></hr>
    </header>

    <section class="profile">
      <div class="profile__info">
        <img src="./images/kusto.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__text">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button type="button" class="profile__edit-button">
            <img src="./images/edit.svg" alt="" class="profile__edit-img">
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <img src="./images/plus.svg" alt="" class="profile__add-img">
      </button>
    </section>

  </div>
</body>

</html>
